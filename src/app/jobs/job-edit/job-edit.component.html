
<!--form that opens when creating a new job-->

<div style="margin-left:20px;font-family: ' Open Sans';">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Title</label>
              <input type="text"
                     id="name"
                     formControlName="name"
                     class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="company">Company Name</label>
              <input type="text"
                     id="company"
                     formControlName="company"
                     class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text"
                     id="imagePath"
                     formControlName="imagePath"
                     class="form-control"
                     #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text"
                        id="description"
                        class="form-control"
                        formControlName="description"
                        rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="button-17" role="button" type="submit" style="background-color:green;">Save</button>
            <button class="button-17" role="button" (click)="onCancel()" style="background-color:red;">Cancel</button>
          </div>
        </div>
        <div class="row">
        </div>
      </form>
    </div>
  </div>
</div>
